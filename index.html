<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Emotion Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <style>
    :root {
      --bg-color: #0f0f13;
      --card-color: #1a1a24;
      --accent: #00d1b2;
      --text: #f0f0f0;
      --secondary: #b0b0b0;
      --happy: #4CAF50;
      --sad: #2196F3;
      --angry: #F44336;
      --neutral: #9E9E9E;
      --fear: #9C27B0;
      --surprise: #FF9800;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text);
      padding: 1rem;
      min-height: 100vh;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    .container {
      max-width: 100%;
      margin: 0 auto;
      padding-bottom: 1rem;
    }
    
    header {
      text-align: center;
      margin-bottom: 1.5rem;
      transform: translateY(-20px);
      opacity: 0;
      animation: slideDown 0.8s forwards 0.3s;
    }
    
    @keyframes slideDown {
      to { transform: translateY(0); opacity: 1; }
    }
    
    h1 {
      color: var(--accent);
      font-size: clamp(1.8rem, 6vw, 2.5rem);
      font-weight: 700;
      margin-bottom: 0.3rem;
    }
    
    .subtitle {
      color: var(--secondary);
      font-weight: 300;
      font-size: clamp(0.9rem, 3.5vw, 1.1rem);
    }
    
    .card {
      background: var(--card-color);
      border-radius: 12px;
      padding: 1.25rem;
      margin-bottom: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
    }
    
    .card.animated {
      animation: cardAppear 0.6s forwards;
    }
    
    @keyframes cardAppear {
      to { opacity: 1; transform: translateY(0); }
    }
    
    h2 {
      color: var(--accent);
      font-size: clamp(1.1rem, 4vw, 1.3rem);
      margin-bottom: 1rem;
      font-weight: 600;
    }
    
    .current-emotion {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin: 1.5rem 0;
      padding: 1rem;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      opacity: 0;
      animation: fadeIn 0.8s forwards 0.5s;
    }
    
    .emotion-display {
      font-size: clamp(1.5rem, 6vw, 2.5rem);
      line-height: 1;
    }
    
    .emotion-text {
      font-size: clamp(1.2rem, 5vw, 1.8rem);
      font-weight: 600;
    }
    
    .last-updated {
      color: var(--secondary);
      font-size: clamp(0.9rem, 3.5vw, 1.1rem);
    }
    
    .chart-container {
      position: relative;
      height: 200px;
      width: 100%;
    }
    
    .mood-neutral { color: var(--neutral); }
    .mood-happy { color: var(--happy); }
    .mood-sad { color: var(--sad); }
    .mood-angry { color: var(--angry); }
    .mood-fear { color: var(--fear); }
    .mood-surprise { color: var(--surprise); }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
      font-size: clamp(0.75rem, 3vw, 0.85rem);
    }
    
    th, td {
      padding: 0.7rem;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    
    th {
      color: var(--accent);
      font-weight: 500;
      font-size: clamp(0.7rem, 3vw, 0.75rem);
    }
    
    .refresh-btn {
      display: block;
      margin: 1rem auto 0;
      padding: 0.7rem 1.5rem;
      background: var(--accent);
      color: #111;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: clamp(0.8rem, 3.5vw, 0.95rem);
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    
    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 209, 178, 0.3);
    }
    
    /* Playlist Recommendation Card */
    #playlist-recommendation {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }
    
    #playlist-embed-container {
      width: 100%;
      max-width: 400px;
      height: 380px;
      margin: 0 auto;
      border-radius: 12px;
      overflow: hidden;
    }
    
    #playlist-embed {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
    
    .playlist-info {
      margin-top: 1rem;
      text-align: center;
    }
    
    #playlist-title {
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
    }
    
    #playlist-description {
      color: var(--secondary);
      font-size: 0.9rem;
    }
    
    .no-playlist-message {
      color: var(--secondary);
      font-style: italic;
      margin: 1rem 0;
      text-align: center;
    }
    
    .spotify-controls {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      justify-content: center;
    }
    
    .spotify-btn {
      padding: 0.7rem 1.5rem;
      background: #1DB954;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.95rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    
    .spotify-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(29, 185, 84, 0.3);
    }
    
    .spotify-btn.secondary {
      background: #535353;
    }
    
    @media (max-width: 768px) {
      .grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      
      .chart-container {
        height: 180px;
      }
      
      #playlist-embed-container {
        height: 300px;
      }
      
      .spotify-controls {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
    
    @media (min-width: 769px) {
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Emotion Dashboard</h1>
      <p class="subtitle">Real-time emotion tracking</p>
    </header>
    
    <div class="card animated" style="animation-delay: 0.2s">
      <h2>Current Emotion</h2>
      <div class="current-emotion">
        <div class="emotion-display" id="current-emoji">üòê</div>
        <div>
          <div class="emotion-text mood-neutral" id="current-emotion">Neutral</div>
          <div class="last-updated" id="last-updated">Loading...</div>
        </div>
      </div>
      <button class="refresh-btn" id="refresh-btn">Refresh Data</button>
    </div>
    
    <!-- Playlist Recommendation Card -->
    <div class="card animated" style="animation-delay: 0.4s">
      <h2>Recommended Playlist</h2>
      <div id="playlist-recommendation">
        <div id="playlist-embed-container">
          <iframe id="playlist-embed" src="" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
        <div class="playlist-info">
          <h3 id="playlist-title">Loading recommendation...</h3>
          <p id="playlist-description">Based on your current mood</p>
        </div>
        <div class="spotify-controls">
          <button class="spotify-btn" id="play-on-spotify">Play on Spotify</button>
          <button class="spotify-btn secondary" id="open-in-spotify">Open in Spotify App</button>
        </div>
        <p id="no-playlist-message" class="no-playlist-message" style="display: none;">
          No playlist recommendation for this emotion
        </p>
      </div>
    </div>
    
    <!-- Charts -->
    <div class="grid">
      <div class="card animated" style="animation-delay: 0.6s">
        <h2>Emotion Timeline</h2>
        <div class="chart-container">
          <canvas id="moodChart"></canvas>
        </div>
      </div>
      <div class="card animated" style="animation-delay: 0.8s">
        <h2>Emotion Distribution</h2>
        <div class="chart-container">
          <canvas id="pieChart"></canvas>
        </div>
      </div>
    </div>
    
    <div class="card animated" style="animation-delay: 1s">
      <h2>Recent Emotions</h2>
      <table id="mood-log">
        <thead>
          <tr><th>Time</th><th>Emotion</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    // Emotion configuration with playlist details
    const emotionConfig = {
      happy: { 
        emoji: 'üòä', 
        color: '#4CAF50',
        playlist: {
          id: '21eb0FaWzIoUeZA7jopUn9?si=67e6227662184ccd', 
          title: 'Happy Mood Playlist',
          description: 'Upbeat tracks to boost your mood',
          image: 'https://i.scdn.co/image/ab67706f00000002d72ef75e14ca6f60a1d2c814'
        }
      },
      sad: { 
        emoji: 'üò¢', 
        color: '#2196F3',
        playlist: {
          id: '6yES0bJLnNTT0q6HfTuzu4?si=edc93e74cddc4517', 
          title: 'Melancholic Mood Playlist',
          description: 'Soulful tracks for reflection',
          image: 'https://i.scdn.co/image/ab67706f0000000213601f505986d31fb6a8972a'
        }
      },
      angry: { 
        emoji: 'üò†', 
        color: '#F44336',
        playlist: {
          id: '7LMbUSSaSMLl9RItWjoxEl?si=d800eada174e4fed', 
          title: 'Calming Instrumentals',
          description: 'Melodies to cool you down',
          image: 'https://i.scdn.co/image/ab67706f000000025a3b3c7dcc7b6b2e3d0e9e5e'
        }
      },
      neutral: { 
        emoji: 'üòê', 
        color: '#9E9E9E',
        playlist: {
          id: '1ifKcmoSiW4ONbY5GXHEyt?si=b492af66ad8e4f07', 
          title: 'Neutral Mood Playlist',
          description: 'Balanced tracks for any mood',
          image: 'https://i.scdn.co/image/ab67706f000000029249b35f23fb596b6f006a15'
        }
      },
      fear: { 
        emoji: 'üò±', 
        color: '#9C27B0',
        playlist: null
      },
      surprise: { 
        emoji: 'üò≤', 
        color: '#FF9800',
        playlist: null
      }
    };

    // Initialize variables
    let emotionCounts = Object.fromEntries(Object.keys(emotionConfig).map(e => [e, 0]));
    let moodChart, pieChart;
    let emotionHistory = [];
    const GAS_URL = "";
    const PYTHON_API_URL = "";

    // Update playlist recommendation based on emotion
    function updatePlaylistRecommendation(emotion) {
      const config = emotionConfig[emotion] || emotionConfig['neutral'];
      const playlist = config.playlist;
      const embed = document.getElementById('playlist-embed');
      const noPlaylistMsg = document.getElementById('no-playlist-message');
      
      if (playlist) {
        // Update Spotify embed
        embed.src = `https://open.spotify.com/embed/playlist/${playlist.id.split('?')[0]}?utm_source=generator`;
        embed.style.display = 'block';
        
        // Update playlist info
        document.getElementById('playlist-title').textContent = playlist.title;
        document.getElementById('playlist-description').textContent = playlist.description;
        noPlaylistMsg.style.display = 'none';
      } else {
        // Hide embed and show message
        embed.style.display = 'none';
        document.getElementById('playlist-title').textContent = 'No Playlist Recommendation';
        document.getElementById('playlist-description').textContent = `For ${emotion} mood`;
        noPlaylistMsg.style.display = 'block';
      }
    }

    // Play playlist on Spotify through Python backend
    async function playOnSpotify() {
      const currentEmotion = document.getElementById('current-emotion').textContent.toLowerCase();
      
      try {
        const response = await fetch(`${PYTHON_API_URL}/play_playlist`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ emotion: currentEmotion })
        });
        
        if (!response.ok) throw new Error('Failed to start playback');
        
        const result = await response.json();
        console.log('Playback started:', result);
        alert('Playback started on your active Spotify device!');
      } catch (error) {
        console.error('Error:', error);
        alert('Error starting playback. Make sure you have Spotify open on a device.');
      }
    }

    // Open playlist in Spotify app
    function openInSpotifyApp() {
      const currentEmotion = document.getElementById('current-emotion').textContent.toLowerCase();
      const config = emotionConfig[currentEmotion] || emotionConfig['neutral'];
      
      if (config.playlist) {
        const playlistId = config.playlist.id.split('?')[0];
        window.open(`spotify:playlist:${playlistId}`, '_blank');
      } else {
        alert('No playlist available for this emotion');
      }
    }

    // Initialize charts
    function initCharts() {
      // Line chart for emotion timeline
      moodChart = new Chart(document.getElementById('moodChart'), {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            data: [],
            borderColor: '#00d1b2',
            backgroundColor: 'rgba(0, 209, 178, 0.1)',
            borderWidth: 2,
            pointBackgroundColor: '#00d1b2',
            tension: 0.2,
            fill: true
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              ticks: {
                callback: value => Object.keys(emotionConfig)[value]?.charAt(0).toUpperCase() + Object.keys(emotionConfig)[value]?.slice(1) || ''
              }
            }
          },
          plugins: { legend: { display: false } }
        }
      });
      
      // Pie chart for emotion distribution
      const pieChartCtx = document.getElementById('pieChart').getContext('2d');
      pieChart = new Chart(pieChartCtx, {
        type: 'pie',
        data: {
          labels: Object.keys(emotionConfig).map(e => e.charAt(0).toUpperCase() + e.slice(1)),
          datasets: [{
            data: Object.keys(emotionConfig).map(e => emotionCounts[e] || 0),
            backgroundColor: Object.values(emotionConfig).map(m => m.color)
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { position: 'right' }
          }
        }
      });
    }

    // Update current emotion display
    function updateCurrentEmotion(emotion) {
      const config = emotionConfig[emotion] || emotionConfig['neutral'];
      document.getElementById('current-emoji').textContent = config.emoji;
      
      const emotionElement = document.getElementById('current-emotion');
      emotionElement.textContent = emotion.charAt(0).toUpperCase() + emotion.slice(1);
      emotionElement.className = `emotion-text mood-${emotion}`;
      
      document.getElementById('last-updated').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
      
      // Update the playlist recommendation
      updatePlaylistRecommendation(emotion);
    }

    // Update log table
    function updateLogTable() {
      const tbody = document.querySelector('#mood-log tbody');
      tbody.innerHTML = '';
      
      [...emotionHistory].reverse().slice(0, 10).forEach(entry => {
        const config = emotionConfig[entry.emotion] || emotionConfig['neutral'];
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.time}</td>
          <td class="mood-${entry.emotion}">${config.emoji} ${entry.emotion.charAt(0).toUpperCase() + entry.emotion.slice(1)}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // Update charts
    function updateCharts() {
      // Update line chart
      const recentHistory = emotionHistory.slice(-20);
      moodChart.data.labels = recentHistory.map(e => e.time);
      moodChart.data.datasets[0].data = recentHistory.map(e => Object.keys(emotionConfig).indexOf(e.emotion));
      moodChart.update();
      
      // Update pie chart
      pieChart.data.datasets[0].data = Object.values(emotionCounts);
      pieChart.update();
    }

    // Process data from Google Sheets
    function processData(data) {
      if (!data?.length) {
        document.getElementById('last-updated').textContent = 'No data available';
        return;
      }

      // Reset counters
      Object.keys(emotionCounts).forEach(e => emotionCounts[e] = 0);
      emotionHistory = [];
      
      data.forEach(entry => {
        const emotion = entry.emotion?.toLowerCase();
        if (emotionConfig[emotion]) {
          emotionCounts[emotion]++;
          emotionHistory.push({
            time: new Date(entry.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
            emotion
          });
        }
      });

      updateCharts();
      updateLogTable();
      if (emotionHistory.length > 0) {
        const latest = emotionHistory[emotionHistory.length - 1];
        updateCurrentEmotion(latest.emotion);
      }
    }

    // Fetch data from Google Sheets
    async function fetchData() {
      try {
        document.getElementById('refresh-btn').disabled = true;
        
        const response = await fetch(GAS_URL);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const data = await response.json();
        processData(data.data);
        
      } catch (err) {
        console.error('Fetch error:', err);
        document.getElementById('last-updated').textContent = 'Connection error';
      } finally {
        document.getElementById('refresh-btn').disabled = false;
      }
    }

    // Initialize the app
    function initializeApp() {
      initCharts();
      fetchData();
      
      // Refresh button
      document.getElementById('refresh-btn').addEventListener('click', () => {
        anime({
          targets: '#refresh-btn',
          rotate: 360,
          duration: 800,
          complete: fetchData
        });
      });
      
      // Spotify controls
      document.getElementById('play-on-spotify').addEventListener('click', playOnSpotify);
      document.getElementById('open-in-spotify').addEventListener('click', openInSpotifyApp);
      
      // Refresh data every 30 seconds
      setInterval(fetchData, 30000);
      
      // Animate cards
      document.querySelectorAll('.card').forEach((card, i) => {
        setTimeout(() => card.classList.add('animated'), i * 200);
      });
      
      // Initialize with neutral playlist
      updatePlaylistRecommendation('neutral');
    }

    document.addEventListener('DOMContentLoaded', initializeApp);
  </script>
</body>
</html>
